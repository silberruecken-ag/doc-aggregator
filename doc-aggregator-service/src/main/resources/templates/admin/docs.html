<html lang="en"><!--/* TODO: Common page template, make documentation removable */-->
<head>
    <title>Documentation Aggregator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from WebJars -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <header class="mb-5">
        <h1 class="display-4 text-primary">Documentation Management</h1>
        <p class="lead">List and manage available documentation</p>
    </header>

    <div class="row">
        <div class="col-12">
            <!--/*@thymesVar id="docs" type="java.util.List"*/-->
            <div class="list-group">
                <div th:each="doc : ${docs}" class="doc-item">
                    <!--/*@thymesVar id="doc" type="ch.silberruecken.das.documentation.Documentation"*/-->
                    <h3><a class="doc-title" th:href="${doc.uri}" th:text="${doc.service}"></a></h3>
                    <div class="mt-2" th:text="${doc.version}"></div>
                    <div class="mt-2" th:text="${doc.type}"></div>
                    <div class="mt-3" th:text="${doc.access}"></div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(docs)}" class="alert alert-info mt-4">
                <p class="mb-0">No documentation was found. Add the Doc Aggregator Autoconfiguration to your application(s) containing documentation.</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper from WebJars -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Bootstrap Icons from WebJars -->
<link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
</body>
</html>
